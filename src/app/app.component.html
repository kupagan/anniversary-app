<div class="container">
  <div class="announcement">
    <h1 style="color: pink; text-align: center; font-size: 48px;">HAPPY ANNIVERSARY</h1>
    <h2 style="color: pink; text-align: center; font-size: 36px;">CONNIE & CALLIS</h2>
  </div>

  <div class="prompt">
    <h2 style="text-align: center;">Where would you like to go?</h2>
  </div>

  <div class="destination-buttons" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; justify-items: center;">
    <button (click)="openFlightSearch('Korea')">
      <img src="assets/korea.jpg" alt="Korea" style="width: 200px; height: auto; border-radius: 8px;"/>
      <p>Korea</p>
    </button>
    <button (click)="openFlightSearch('Japan')">
      <img src="assets/japan.jpg" alt="Japan" style="width: 200px; height: auto; border-radius: 8px;"/>
      <p>Japan</p>
    </button>
    <button (click)="openFlightSearch('Singapore')">
      <img src="assets/singapore.jpg" alt="Singapore" style="width: 200px; height: auto; border-radius: 8px;"/>
      <p>Singapore</p>
    </button>
    <button (click)="openFlightSearch('Thailand')">
      <img src="assets/thailand.jpg" alt="Thailand" style="width: 200px; height: auto; border-radius: 8px;"/>
      <p>Thailand</p>
    </button>
  </div>
</div>
